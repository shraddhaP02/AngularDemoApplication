<div class="signup">
    <div>
        <h1>User Login</h1>
        <h1></h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input
              type="text"
              class="form-input"
              placeholder="Enter Name"
              name="name"
              ngModel
            />
            <input
              type="password"
              class="form-input"
              placeholder="Enter Password"
              name="password"
              ngModel
            />
            <input
              type="text"
              class="form-input"
              placeholder="Enter Email"
              name="email"
              ngModel
            />
            <button class="form-button">Sign Up</button>
            <!-- <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a> -->
          </form>
